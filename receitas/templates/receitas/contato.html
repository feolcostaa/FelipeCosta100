{% extends 'receitas/base.html' %}

{% block title %}Contato - Receitas do Felipe{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Entre em Contato</h2>
    <p>Tem alguma dúvida, sugestão ou quer compartilhar sua receita conosco? Preencha o formulário abaixo!</p>
    <form action="{% url 'contato' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Enviar Mensagem</button>
    </form>
</div>
{% endblock %}
